<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scal=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/style.css" rel="stylesheet">
    <script defer src="./assets/script.js"></script>
    <title>Code Quiz</title>
</head>

<body>
  <!--Main Container for everything-->
    
    <!--nothing changes in nav except for time-->
    <nav class="nav">
    <a id="high-scores"> View High Scores</a>
    <span id="timer">Time Left: <span id="time-left">0</span>
    </nav>
   
   <section id="start-page" class="sp-style">
    <h1> Coding Quiz</h1>
    <p>
        Answer the following questions within the time limit BUt if you answer incorrectly time will be subtracted from the timer
        so be careful! you will have 50 seconds per question. GOOD LUCK!
    </p>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-btn" class="all-btn">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>

            </div>
        
    </div>
</body>
</html>
